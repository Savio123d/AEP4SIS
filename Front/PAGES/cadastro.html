<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar História - InovaLocal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body class="bg-stone-100">

    <header class="bg-stone-800 text-white p-5 shadow-lg fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="header-logo">InovaLocal</a>
            
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="../index.html" class="hover:text-amber-300">Início</a></li>
                    <li><a href="historias.html" class="hover:text-amber-300">Histórias</a></li>
                    <li><a href="cadastro.html" class="hover:text-amber-300">Cadastrar História</a></li>
                    <li><a href="validar.html" class="hover:text-amber-300">Validar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="pt-24 container mx-auto p-5"> 
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-amber-900 text-center mb-8">Cadastre uma História</h1>
            
            <form id="form-cadastro" enctype="multipart/form-data">
                
                <div class="mb-4">
                    <label for="titulo" class="block text-stone-700 font-bold mb-2">Título da História</label>
                    <input type="text" id="titulo" name="titulo" class="w-full px-3 py-2 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-800" required>
                </div>
                
                <div class="mb-4">
                    <label for="autor" class="block text-stone-700 font-bold mb-2">Seu Nome (Autor)</label>
                    <input type="text" id="autor" name="autor" class="w-full px-3 py-2 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-800" required>
                </div>
                
                <div class="mb-4">
                    <label for="cidade" class="block text-stone-700 font-bold mb-2">Cidade/Distrito</label>
                    <input type="text" id="cidade" name="cidade" class="w-full px-3 py-2 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-800" required>
                </div>
                
                <div class="mb-4">
                    <label for="descricao" class="block text-stone-700 font-bold mb-2">História (Descrição)</label>
                    <textarea id="descricao" name="descricao" rows="6" class="w-full px-3 py-2 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-800" required></textarea>
                </div>
                
                <div class="mb-6">
                    <label for="midia" class="block text-stone-700 font-bold mb-2">Mídia (Imagem, Vídeo ou Áudio)</label>
                    <input type="file" id="midia" name="midia" accept="image/*,video/*,audio/*" class="w-full text-stone-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:font-semibold file:bg-amber-100 file:text-amber-900 hover:file:bg-amber-200">
                </div>
                
                <button type="submit" class="w-full bg-amber-800 text-white py-3 px-4 rounded-md font-bold hover:bg-amber-700 transition-colors duration-300">
                    Enviar História para Validação
                </button>

            </form>
        </div>
    </main>
    
    <script src="../JS/script.js"></script>
</body>
</html>

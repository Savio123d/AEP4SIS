<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Detalhes da História - InovaLocal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f4;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Merriweather', serif;
            color: #b45309;
        }

        .navbar{
            display: flex;
            justify-content: flex-end;
            margin-top: 0px;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            overflow: hidden;
            font-weight: 500;
            width: 100%;
            height: 60px;
            background-color: #292524;
            z-index: 1000;
        }
        
        .navbar-logo {
            float: left;
            position: relative;
            margin-right: auto;
            display: flex;
            align-items: center;
            padding: 14px 20px;
            font-family: 'Merriweather', serif;
            font-weight: 900;
            font-size: 1.5rem;
            color: #fcd34d;
        }
        
        .navbar a {
            position: relative;
            font-family: 'Merriweather', serif;
            color: #f3f4f6;
            text-align: center;
            padding: 20px;
            margin: 0;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 15px;
        }
        .navbar a:hover {
            background-color: #423734;
            color: white;
        }
        .navbar a.selecionado {
            background-color: #423734;
            color: white;
        }
        .conteudo {
            margin-top: 80px;
            position:absolute;
            width: 100%;
            top: -20px;
            left:0;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #904c2b;
            padding: 60px 20px;

        }
        .conteudo h2, p {
            font-family: 'Merriweather', serif;
            position: relative;
            left: -70px;
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        .conteudo h2 {
            font-size: 3rem;
            font-weight: 900;
        }
        .conteudo p {
            font-size: 1.5rem;
            font-weight: 400;
        }
        .objetivo {
            position: relative;
            background-color: white;
            margin-top:100px;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 40px;
        }
        .objetivo h3 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .objetivo p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #374151;
            text-align: center;
            
        }
        footer {
            background-color: #292524;
            color: #d1d5db;
            text-align: center;
            padding: 15px;
            margin-left: 0px;
            position: absolute;
            width: 1346px;
            height: 40px;
            padding-top: 10px;
            font-family: 'Merriweather', serif;
            z-index: 1000;
        }
        footer p {
            display: flex;
            justify-content: center;
            justify-items: center;
            left: 9px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1 class="navbar-logo">InovaLocal</h1>
        <a href="homepage.html">Início</a>
        <a href="historias.html">Histórias</a>
        <a href="cadastroHistoria.html">Cadastrar História</a>
        <a href="validarHistorias.html">Validar</a>
        <a href="cadastroUsuario.html" >Cadastre-se</a>
        <a href="loginUsuario.html">Faça login</a>
    </div>

    <main class="objetivo"> 
        
        <div id="detalhe-historia">
            
            <p class="text-stone-700 text-center text-lg">Carregando detalhes da história...</p>

        </div>
    </main>
    <footer>
        <p>&copy; 2025 InovaLocal - Todos os direitos reservados.</p>
    </footer>
    
    <script src="../JS/script.js"></script>
</body>
</html>

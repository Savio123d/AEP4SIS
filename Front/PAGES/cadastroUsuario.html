<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário - InovaLocal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f4;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Merriweather', serif;
            color: #b45309;
        }

        .navbar{
            display: flex;
            justify-content: right;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            font-family: 'Merriweather', serif;
            font-weight: 500;
            width: 100%;
            height: 60px;
            background-color: #292524;
        }

        .navbar-logo {
            float: left;
            margin-right: auto;
            display: flex;
            align-items: center;
            padding: 14px 20px;
            font-family: 'Merriweather', serif;
            font-weight: 900;
            font-size: 1.5rem;
            color: #fcd34d;
        }

        .navbar a {
            color: #f3f4f6;
            text-align: center;
            padding: 20px;
            margin: 0;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 15px;
        }
        .navbar a:hover {
            background-color: #423734;
            color: white;
        }
        .navbar a.selecionado {
            background-color: #423734;
            color: white;
        }
        .content {
            margin-top: 80px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            width:630px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            justify-self: center;
        }
        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .form{
            font-family: 'Inter', sans-serif;
            color: #111827;
            font-size: large;
        }
        #form-cadastro-usuario label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .button {
            background-color: #92400e;
            border: none;
            border-radius: 5px;
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            width: 100%;
            height: 50px;
            color: #ffffff;
            margin-top: 10px;
            transition: background-color 200ms;
        }
        .button:hover{
            background-color: #b45309;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1 class="navbar-logo">InovaLocal</h1>
        <a href="../index.html">Início</a>
        <a href="historias.html">Histórias</a>
        <a href="cadastroHistoria.html">Cadastrar História</a>
        <a href="validar.html">Validar</a>
        <a href="cadastroUsuario.html" class="selecionado">Cadastre-se</a>
    </div>
    <div class="content">
        <h1>Cadastro de Usuário</h1>
        <div class="form">
            <form id="form-cadastro-usuario">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <br><br>
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                <br><br>
                <button type="submit" class="button">Cadastrar</button>
            </form>
    </div>

    

    <script src="../JS/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de usuário - InovaLocal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f4;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Merriweather', serif;
            color: #b45309;
        }

        .navbar {
            display: flex;
            justify-content: right;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            font-family: 'Merriweather', serif;
            font-weight: 500;
            width: 100%;
            height: 60px;
            background-color: #292524;
        }

        .navbar-logo {
            float: left;
            margin-right: auto;
            display: flex;
            align-items: center;
            padding: 14px 20px;
            font-family: 'Merriweather', serif;
            font-weight: 900;
            font-size: 1.5rem;
            color: #fcd34d;
        }

        .navbar a {
            color: #f3f4f6;
            text-align: center;
            padding: 20px;
            margin: 0;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 15px;
        }

        .navbar a:hover {
            background-color: #423734;
            color: white;
        }

        .navbar a.selecionado {
            background-color: #423734;
            color: white;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            width: 630px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            justify-self: center;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form {
            font-family: 'Inter', sans-serif;
            color: #111827;
            font-size: large;
        }

        #form-cadastro-usuario label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .button {
            background-color: #92400e;
            border: none;
            border-radius: 5px;
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            width: 100%;
            height: 50px;
            color: #ffffff;
            margin-top: 10px;
            transition: background-color 200ms;
        }

        .button:hover {
            background-color: #b45309;
        }

        #tabela {
            color: #fff;
        }

        footer {
            background-color: #292524;
            color: #d1d5db;
            text-align: center;
            padding: 15px;
            position: absolute;
            left: -10px;
            bottom: -100px;
            width: 100%;
            height: 30px;
            padding-top: 0px;
            font-family: 'Merriweather', serif;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1 class="navbar-logo">InovaLocal</h1>
        <a href="homepage.html">Início</a>
        <a href="historias.html">Histórias</a>
        <a href="cadastroHistoria.html">Cadastrar História</a>
        <a href="validarHistorias.html">Validar</a>
        <a href="cadastroUsuario.html">Cadastre-se</a>
        <a href="loginUsuario.html" class="selecionado">Faça login</a>
    </div>
    <div class="content">
        <h1>Login</h1>
        <div class="form">
            <form id="form-login-usuario">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <br><br>
                <button type="submit" class="button" id="btn-login">Entrar</button>
                <p id="msg-login" class="msg"></p>
            </form>
        </div>

        <footer>
            <p>&copy; 2025 InovaLocal - Todos os direitos reservados.</p>
        </footer>

        <script>
            const API = "http://localhost:6967/usuarios";
            const USER_KEY = "sessao.usuario";

            document.addEventListener("DOMContentLoaded", () => {
                const form = document.getElementById("form-login-usuario");
                const emailL = document.getElementById("email");
                const senhaL = document.getElementById("senha");
                const btn = document.getElementById("btn-login");
                const msg = document.getElementById("msg-login");

                if (!form) return;

                form.addEventListener("submit", onSubmit);

                async function onSubmit(e) {
                    e.preventDefault();
                    clearMsg();
                    lock(true);

                    const email = (emailL?.value || "").trim();
                    const senha = (senhaL?.value || "").trim();


                    if (!email || !senha) {
                        return showMsg("Informe E-mail e senha.", "erro");
                    }
                    
                    if (!/^\S+@\S+\.\S+$/.test(email)) {
                        return showMsg("E-mail inválido.", "erro");
                        return lock(false);
                    }
                    
                    try {
                        const response = await fetch(API, {
                            headers: {
                                "Accept": "application/json"
                            }
                        });
                        if(!response.ok) throw new Error(`Falha ao consultar usuários (${response.status})`);
                        const usuarios = await response.json();

                        const user = Array.isArray(usuarios)
                        ? usuarios.find(usuario => (usuario.email || "").trim().toLowerCase() === email.toLowerCase() && String(usuario.senha || "") === senha) : null;

                        if(!user){
                            showMsg("Credenciais inválidas.", "erro");
                            return;
                        }
                        sessionStorage.setItem(USER_KEY, JSON.stringify({
                            id: user.id,
                            nome: user.nome,
                            email: user.email
                        }));

                        showMsg("Login realizado!", "ok");
                        window.location.href = "/Front/PAGES/homepage.html";

                    } catch (error) {
                        console.error("Erro no login:", error);
                        showMsg("Não foi possível realizar o login agora.", "erro");
                    } finally {
                        lock(false);
                    }
                }
            function lock(loading){
                if(!btn) return;
                btn.disabled = loading;
                btn.textContent = loading ? "Entrando..." : "Entrar";
            }
            function showMsg(texto, tipo){
                if(!msg) return;
                msg.textContent = texto;
                msg.className = "msg" + (tipo === "ok" ? "ok" : "erro");
            }
            function clearMsg(){
                if(msg){
                    msg.textContent = "";
                    msg.className = "msg";
                }
            }
        });
                   

        </script>
</body>

</html>
